{% extends "base.html" %}
{% block title %}McMakler - Login-Seite{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <h1>McMakler - LogIn</h1>
    </div>
    <div>
        <h3>Geben Sie bitte Ihre <mark>User-ID</mark>, sowie Ihr <mark>Passwort</mark> an.</h3>
    </div>
</div>
<form action="#" method="POST">
    <div class="input-group flex-nowrap">
        <span class="input-group-text col-2" id="user-label">User-ID</span>
        <input type="text"
               class="form-control col-4"
               name="uid"
               placeholder="User-ID"
               aria-label="Input field for user ID"
               aria-describedby="user-label">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text col-2" id="pwd-label">Passwort</span>
        <input type="password"
               class="form-control col-4"
               name="pwd"
               placeholder="Password"
               aria-label="Input field for password"
               aria-describedby="pwd-label">
    </div>
    <div>
        <div>
            <button class="btn btn-dark mcmakler-color" type="submit">Login</button>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
{% endblock %}
